<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Afordness Official QR Generator</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:#fff;
  padding:20px;
}
.container{
  max-width:950px;
  margin:auto;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:20px;
}
.card{
  background:rgba(255,255,255,.05);
  padding:18px;
  border-radius:12px;
}
h2{margin-top:0}
textarea,input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
textarea{height:140px}
button{
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}
.preview{
  display:flex;
  align-items:center;
  justify-content:center;
}
canvas{
  background:#fff;
  padding:12px;
  border-radius:10px;
}
.small{
  font-size:12px;
  color:#c7d2fe;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h2>Afordness QR Generator</h2>

  <textarea id="text" placeholder="Write full receipt / message here..."></textarea>
  <div class="small" id="count">0 characters</div>

  <input id="filename" placeholder="PNG file name (optional)">
  <input type="color" id="color" value="#000000">

  <select id="size">
    <option value="360">360</option>
    <option value="420" selected>420</option>
    <option value="520">520</option>
  </select>

  <button onclick="generate()">Generate QR</button>
  <button onclick="download()">Download PNG</button>

  <input id="link" readonly placeholder="Public link will appear here">
</div>

<div class="card preview" id="preview">No QR yet</div>

</div>

<script>
/* ðŸ”´ CHANGE ONLY THIS if repo name changes */
const BASE_URL = "https://itz-afnan-175.github.io/Afordness-qr/";

let canvasFinal = null;

document.getElementById("text").addEventListener("input", e=>{
  document.getElementById("count").innerText =
    e.target.value.length + " characters";
});

function generate(){
  const raw = document.getElementById("text").value.trim();
  if(!raw){ alert("Text à¦¦à¦¾à¦“"); return; }

  const url = BASE_URL + "?text=" + encodeURIComponent(raw);
  document.getElementById("link").value = url;

  const qr = qrcode(0,"H");
  qr.addData(url);
  qr.make();

  const size = parseInt(document.getElementById("size").value);
  const cells = qr.getModuleCount();
  const scale = Math.floor(size / cells);

  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = cells * scale;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const color = document.getElementById("color").value;

  for(let r=0;r<cells;r++){
    for(let c=0;c<cells;c++){
      ctx.fillStyle = qr.isDark(r,c) ? color : "#fff";
      ctx.fillRect(c*scale,r*scale,scale,scale);
    }
  }

  const p = document.getElementById("preview");
  p.innerHTML="";
  p.appendChild(canvas);
  canvasFinal = canvas;
}

function download(){
  if(!canvasFinal){ alert("Generate QR first"); return; }
  const name = document.getElementById("filename").value || "afordness_qr";
  const a = document.createElement("a");
  a.href = canvasFinal.toDataURL("image/png");
  a.download = name + ".png";
  a.click();
}
</script>
</body>
</html>
